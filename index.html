    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes slide-in-from-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slide-in-from-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes price-flash-green {
          from { background-color: rgba(52, 211, 153, 0.3); }
          to { background-color: transparent; }
      }
      @keyframes price-flash-red {
          from { background-color: rgba(248, 113, 113, 0.3); }
          to { background-color: transparent; }
      }
      .animate-price-flash-green {
          animation: price-flash-green 1s ease-out;
      }
      .animate-price-flash-red {
          animation: price-flash-red 1s ease-out;
      }
      @keyframes fade-in {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
